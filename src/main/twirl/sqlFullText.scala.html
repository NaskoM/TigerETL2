@(sqlText: String, data: Seq[Array[String]], sql_id: String)
<html><body>
    SQL: Text:<br>
    <textarea rows="6" cols="140">@sqlText</textarea><br><br>
    <a href="/api/sqlMonitor?sql_id=@sql_id&host=@{data.apply(1).apply(1)}">SQL Monitor</a><br>
        <link rel="stylesheet" href="/style/base.css" type="text/css">
    ETL run records:<br>
    <table class="indent ruleTable">
        <tr>
            @Html(data.head.map{ it => s"""<td class="ruleTableHeader">$it</td>""" }.mkString)
        </tr>
        @Html(data.drop(1).map{ "<tr>" + _.map{ it =>
            s"""<td class="ruleTableCell">$it</td>""" }.mkString + "</tr>"
        }.mkString)
    </table>
</body></html>
